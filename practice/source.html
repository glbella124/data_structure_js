      const compare = function (property) {
        //property:根据什么属性排序
        return function (a, b) {
          var value1 = a[property];
          var value2 = b[property];
          /*
           * value2 - value1; ——> 降序
           * value1 - value2; ——> 升序
           */
          return value1 - value2; //升序排序
        };
      };

      AData.sort(compare("sum"));
      console.log(CData);
    </script>
  </body>
