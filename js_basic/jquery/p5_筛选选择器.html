<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选选择器</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <ul>
        <li>ul -- li</li>
        <li>ul -- li</li>
        <li>ul -- li</li>
    </ul>
    <ol>
        <li>ol -- li</li>
        <li>ol -- li</li>
        <li>ol -- li</li>
        <li>ol -- li</li>
        <li>ol -- li</li>
    </ol>
    <script>
        $(function(){
            $('ul li:first').css('color','red')
            $('ul li:even').css('background','skyblue')
            // 获取到的li元素中，选择索引号为2的元素,索引号index从0开始
            $('ol li:eq(2)').css('color','blue')
            $('ol li:odd').css('background','yellow')
            $('ul li:last').css('color','purple')
        })
    </script>
</body>
</html>
