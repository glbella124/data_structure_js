<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery其他筛选方法</title>
    <script src="./jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <ol>
      <li>111</li>
      <li class="item">我是ol的li</li>
      <li>111</li>
      <li>111</li>
    </ol>
    <ul>
      <li>222</li>
      <li>222</li>
      <li>222</li>
    </ul>
    <div class="test1">current</div>
    <div class="test2">current666</div>
    <script>
      
      $(function(){
        // 兄弟元素siblings 除了自身元素之外的所有亲兄弟
        $('ol .item').siblings('li').css('color','red')
        // 查找当前元素之后的所有同辈元素
        $('ol .item').nextAll('li').css('background','yellow')
        // 查找当前元素之前的所有同辈元素
        $('ol .item').prevAll('li').css('background','blue')
        
        // 1. 利用选择器的方式选择
        $('ul li:eq(0)').css('color','blue')
        $('ul li:eq(1)').css('color','pink')

        // 2.利用选择方法的方式选择
        $('ul li').eq(2).css('background','pink')

        // 3.判断当前元素是否含有某个特定的类，如果有则返回true
        let a = $('div:first').hasClass("test1")
        console.log(a);
        let b = $('div:last').hasClass('test1')
        console.log(b);
      })
    </script>
  </body>
</html>
