<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘宝案例</title>
    <script src="../jquery-3.6.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      .wrapper {
        width: 300px;
        height: 248px;
        margin: 100px auto 0;
        border: 1px solid pink;
        border-right: 0;
        overflow: hidden;
        display: flex;
      }

      #left-menu,
      #content {
        height: 100%;
      }

      #left-menu {
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      #content {
        width: 80%;
        border-left: 1px solid pink;
        border-right: 1px solid pink;
        display: flex;
        flex-direction: column;
      }

      #left-menu li {
        width: 100%;
        /* height: 10.8%; */
        background: url(images/lili.jpg) ;
      }

      #left-menu li a {
        display: block;
        width: 100%;
        height: 27px;
        color: black;
        line-height: 27px;
        text-align: center;
        border-bottom: 1px solid pink;
      }

      #left-menu li a:hover {
        background: url(images/abg\(1\).gif);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul id="left-menu">
        <li><a href="#">女靴</a></li>
        <li><a href="#">雪地靴</a></li>
        <li><a href="#">冬裙</a></li>
        <li><a href="#">呢大衣</a></li>
        <li><a href="#">毛衣</a></li>
        <li><a href="#">棉服</a></li>
        <li><a href="#">女裤</a></li>
        <li><a href="#">羽绒服</a></li>
        <li><a href="#">牛仔裤</a></li>
      </ul>
      <div id="content">
        <div>
          <a href="#"><img src="images/女靴.jpg" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"
            ><img src="images/雪地靴.jpg" width="200" height="250"
          /></a>
        </div>
        <div>
          <a href="#"><img src="images/冬裙.jpg" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"
            ><img src="images/呢大衣.jpg" width="200" height="250"
          /></a>
        </div>
        <div>
          <a href="#"><img src="images/毛衣.jpg" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"><img src="images/棉服.jpg" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"><img src="images/女裤.jpg" width="200" height="250" /></a>
        </div>
        <div>
          <a href="#"
            ><img src="images/羽绒服.jpg" width="200" height="250"
          /></a>
        </div>
        <div>
          <a href="#"
            ><img src="images/牛仔裤.jpg" width="200" height="250"
          /></a>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        $('#left-menu li').mouseover(function(){
            let index = $(this).index()
            console.log(index);
            $('#content div').eq(index).show().siblings().hide()
        })
      });
    </script>
  </body>
</html>
