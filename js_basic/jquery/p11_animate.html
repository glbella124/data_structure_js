<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animate</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
      div {
        position: absolute;
        width: 300px;
        height: 300px;
        background: blueviolet;
      }
    </style>
  </head>
  <body>
    <button>运动</button>
    <div></div>
    <script>
      $(function () {
        $("button").click(function () {
          $("div").animate(
            {
              left: 200,
              top:300
            },
            1000
          );
        });
      });
    </script>
  </body>
</html>
