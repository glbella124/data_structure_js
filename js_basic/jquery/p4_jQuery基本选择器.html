<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery选择器</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <div>This is div</div>
    <div>This is div</div>
    <div>This is div</div>
    <div class="nav">nav div</div>
    <p>我是p</p>
    <ol>
        <li>ol -- li</li>
        <li>ol -- li</li>
        <li>ol -- li</li>
    </ol>
    <ul>
        <li>ul -- li</li>
        <li>ul -- li</li>
        <li>ul -- li</li>
    </ul>
    <script>
        // jQuery基础选择器
        // $('选择器') -- 里面选择器直接写CSS选择器即可，但是要加引号
        // ID选择器
        // 全选选择器
        // 类选择器
        // 标签选择器
        // 并集选择器
        // 交集选择器
        // jQuery对象本质：利用$对DOM对象包装后产生的对象(伪数组形式存储)
        $(function(){
            // console.log($('ul li'));
            console.log($('div'));
            $('div').css('background','yellow')
            $('ul li').css('color','blue')
        })
        // 隐式迭代 -- 遍历内部DOM元素(伪数组形式存储)的过程
        // 把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
    </script>
</body>
</html>
