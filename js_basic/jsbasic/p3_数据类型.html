<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据类型</title>
  </head>
  <body>
    <script>
      // js是一种弱类型或者说动态语言
      // js的变量数据类型是程序在运行过程中，根据等号右边的值来确定
      // js数据类型可以变化
      var x = 10;
      x = "sahui";
      console.log(x);

      // 数据类型分类
      // 简单数据类型
      // Number，String，Boolean, undefined,Null
      // 复杂数据类型
      // object

      // 数字型
      var num = 10;
      var PI = 3.14;
      //   八进制 0 ~ 7 (程序数字前面加0.表示八进制)
      var num1 = 011;
      console.log(num1);
      //   十六进制 0 ~ 9   a ~ f (数字前面加 0x 表示十六进制)
      var m = 0x00f;
      console.log(m);

      //   数字型的最大值
      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_VALUE);
      //   无穷大 Infinity
      console.log(Number.MAX_VALUE * 2);
      //   无穷小 -Infinity
      console.log(-Number.MAX_VALUE * 2);
      //   NaN -- 非数值
      console.log("你好" - 10); 

      // 显示年龄案例
      var newAge = prompt("请输入您的年龄")
      var str = `您今年${newAge}岁了`
      alert(str)
    </script>
  </body>
</html>
