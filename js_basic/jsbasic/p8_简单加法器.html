<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单加法器</title>
</head>
<body>
    <script>
        // 计算两个数的值
        // 用户输入第一个值后，继续弹出输入框输入第二个数
        // 最后通过弹出窗口显示出两次输入值相加的结果
        let str1 = prompt("请输入第一个值")
        let str2 = prompt("请输入第二个值")
        // let str3 = Number(str1)+ Number(str2)
        let str3 = parseFloat(str1) + parseFloat(str2)
        alert(`结果为${str3}`)
    </script>
</body>
</html>
