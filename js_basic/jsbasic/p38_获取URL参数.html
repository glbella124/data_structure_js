<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取URL参数 -- 不同页面之间传递数据</title>
  </head>
  <body>
    <script>
      // 第一个登录页面，里面有提交表单，action提交到index.html页面
      // 第二个页面，可以使用第一个页面的参数，这样实现了一个数据不同页面之间的传递效果
      // 第二个页面之所以可以使用第一个页面的数据，是利用了URL里面的lcoation.search参数

      // location对象属性
      // location.href -- 获取或者设置整个URL
      // location.host -- 返回主机(域名)
      // location.port -- 返回端口号，如果未写返回空字符串
      // location.pathname -- 返回路径
      // location.search -- 返回参数
      // location.hash -- 返回片段 #后面内容 常见于链接锚点

      // location对象方法
      // 和href一样，可以跳转页面(也称为重定向页面)
      location.assign();
      // 替换当前页面，因为不记录历史，所以不能后退页面
      location.replace();
      // 重新加载页面，相当于刷新按钮或者f5, 如果参数为true,强制刷新ctrl + F5
      location.reload();
    </script>
  </body>
</html>
