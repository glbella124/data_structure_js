<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window事件</title>
    <style>
      div{
        width: 300px;
        height: 300px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <script>
      // window.onload -- 窗口加载事件
      // 当文档内容完全加载完成会触发该事件(包括图像，脚本文件，css文件等)
      // 1. 可以把JS代码写到页面元素的上方，因为onload是等页面内容全部加载完毕再去执行处理函数
      // 2. window.onload传统注册事件方式只能写一次，如果有多个，会以最后一个window.onload为准
      window.onload = function () {
        // let btn = document.querySelector("button");
        // btn.addEventListener("click", function () {
        //   alert("click me");
        // });
        let div = document.querySelector('div')
        // window.onresize -- 调整窗口大小加载事件，当触发时就调用的处理函数
        // 只要窗口大小发生像素变化，就会触发这个事件，经常用于完成响应式布局
        window.onresize = function(){
          console.log(window.innerWidth,"变化了");
          if(window.innerWidth <= 600){
            div.style.display = 'none'
          }else{
            div.style.display = 'block'
          }
        }
      };
      // DOMContentLoaded 是DOM加载完毕，不包含图片flash,css等就可以执行，加载速度比load更快一些
    </script>
    <!-- <button>点击</button> -->
    <div></div>
  </body>
</html>
