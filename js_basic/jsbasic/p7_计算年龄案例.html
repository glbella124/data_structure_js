<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年龄案例</title>
</head>
<body>
    <script>
        // prompt 输入用户出生年份
        // 显示用户今年几岁了
        let year = prompt("请输入您的出生年份")
        // 隐式转换
        let age = 2022 - year
        alert(`您今年${age}岁了!`)
    </script>
</body>
</html>
