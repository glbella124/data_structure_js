<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日期对象</title>
  </head>
  <body>
    <script>
      // Date() 日期对象是一个构造函数，必须使用 new 来调用创建我们的日期对象
      // 创建一个数组对象
      let arr = new Array();
      // 创建一个对象实例
      let object = new Object();

      // 如果没有参数，返回系统的当前时间
      let date = new Date();
      console.log(date);
      let date2 = new Date("2022-01-01 8:8:8");
      console.log(date2);

      // 日期方法
      let date3 = new Date();
      let year = date3.getFullYear();
      // 月份返回的月份小一个月
      let month = date3.getMonth() + 1;
      let dates = date3.getDate();

      let weekArr = [
        "星期日",
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];
      let day = date3.getDay();
      console.log(`${year}年${month}月${dates}日 ${weekArr[day]}`);

      // 格式化日期
      function getTime() {
        let time = new Date();
        let h = time.getHours();
        h = h < 10 ? "0" + h : h;
        let m = time.getMinutes();
        m = m < 10 ? "0" + m : m;
        let s = time.getSeconds();
        s = s < 10 ? "0" + s : s;
        return `${h}:${m}:${s}`;
      }

      console.log(getTime());

      // 获取Date总的毫秒数 -- 不是当前时间的毫秒数，而是距离1970年1月1号过了多少毫秒数
      let newDate = new Date()
      console.log(newDate.valueOf());
      console.log(newDate.getTime());
      console.log(+ new Date());
      // H5新增毫秒数
      console.log(Date.now());
    </script>
  </body>
</html>
