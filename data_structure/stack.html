    <script type="module">
      import stack from "/js/Stack.js";

      // 十进制转二进制

      function decialToBinary(num){
        stack.array = []
        while(num>0){
          let remainder = num % 2
          num = Math.floor(num/2)
          stack.push(remainder) 
          
        }
        let str = ""
        // 遍历数组
        // for(let i=stack.array.length - 1; i>=0;i--){
        //    str= str + stack.array[i]
        // }

        // 判断是否为空的方法
        while(!stack.isEmpty()){
          str += stack.pop()
        }
        console.log(str);
        
      }

      decialToBinary(100)
      decialToBinary(10)
    </script>
